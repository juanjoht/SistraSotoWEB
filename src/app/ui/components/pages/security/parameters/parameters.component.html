<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>

<p-table #dt [value]="params"  *ngIf="canRead" [globalFilterFields]="['name']" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}" [columns]="cols" responsiveLayout="scroll" [rows]="10"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Parametros</h5>
            <span class="block mt-2 md:mt-0">
                <button pButton pRipple *ngIf="canCreate" title="Adicionar Nuevo Parametro" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>                            
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%" pSortableColumn="type">Tipo <p-sortIcon field="type"></p-sortIcon></th>
            <th style="width:30%" pSortableColumn="name">Descripci√≥n <p-sortIcon field="name"></p-sortIcon></th>
            <th style="width:20%" pSortableColumn="value1">Valor 1 <p-sortIcon field="value1"></p-sortIcon></th>
            <th style="width:20%" pSortableColumn="value2">Valor 2 <p-sortIcon field="value2"></p-sortIcon></th>
            <th style="width:5%" ></th>
        </tr>
        <tr>
            <th>
                <p-columnFilter field="type" matchMode="equals" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown [ngModel]="value" optionValue="name" optionName="name" optionLabel="name" [options]="paramTypes" (onChange)="filter($event.value)" placeholder="Seleccione un Tipo de Parametro" [showClear]="true">
                        </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="name" 
                    [showMenu]="false" 
                    [matchMode]="'contains'">
                </p-columnFilter>
            </th>
            <th>
            </th>
            <th>
            </th>
            <th>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-param>
        <tr>
            <td >
                <span class="p-column-title">type</span>
                {{param.type}}
            </td>
            <td>
                <span  class="p-column-title">name</span>
                {{param.name}}
            </td>
            <td >
                <span class="p-column-title">Value1</span>
                {{param.value1}}
            </td>
            <td >
                <span class="p-column-title">Value2</span>
                {{param.value2}}
            </td>
            <td>
                <div class="flex">
                    <button title="Editar"*ngIf="canEdit"  pButton pRipple icon="pi pi-pencil" styleClass="p-button-sm" class="p-button-rounded p-button-success mr-2" (click)="editParam(param)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog [(visible)]="paramDialog"  [draggable]="false" [style]="{width: '900px',height: '400px'}" [maximizable]="true" [breakpoints]="{ '960px': '75vw' }"  [modal]="true" class="p-fluid dialog-param">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold text-center">Crear/Editar Parametro</span>
    </ng-template>
    <ng-template pTemplate="content">
        <app-parameters-edit [paramEdit]="paramBasic" ></app-parameters-edit>
    </ng-template>
    
    <ng-template  pTemplate="footer">   
        <ng-container *ngIf="showOptions">
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveContent()"></button>
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        </ng-container>   
    </ng-template>
</p-dialog>

</div>
        
</div>

</div>
