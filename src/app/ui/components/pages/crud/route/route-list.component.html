<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
<p-table #dt [value]="Routes" *ngIf="canRead" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}" [columns]="cols" responsiveLayout="scroll" [rows]="10"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Rutas</h5>
            <span class="block mt-2 md:mt-0">
                <button pButton *ngIf="canCreate" pRipple title="Adicionar Nueva Ruta" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>                            
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:40%" pSortableColumn="name">Ruta <p-sortIcon field="name"></p-sortIcon></th>
            <th style="width:20%" pSortableColumn="origin">Origen <p-sortIcon field="origin"></p-sortIcon></th>
            <th style="width:20%" pSortableColumn="destination">Destino <p-sortIcon field="destination"></p-sortIcon></th>
            <th style="width:20%" pSortableColumn="state">Estado <p-sortIcon field="state"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Route>
        <tr>
            <td>
                <span class="p-column-title">name</span>
                {{Route.name}}
            </td>
            <td>
                <span class="p-column-title">origin</span>
                {{Route.origin}}
            </td>
            <td>
                <span class="p-column-title">destination</span>
                {{Route.destination}}
            </td>
            <td>
                <span class="p-column-title">state</span>
                {{Route.state}}
            </td>
            <td>
                <div class="flex">
                    <button title="Editar" *ngIf="canEdit" pButton pRipple icon="pi pi-pencil" styleClass="p-button-sm" class="p-button-rounded p-button-success mr-2" (click)="editRoute(Route)"></button>
                    <button title="Ver" *ngIf="canRead" pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning" (click)="editRoute(Route,true)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog [(visible)]="RouteDialog" (onHide)="getGridData()" [draggable]="false" [style]="{width: '800px',height: '1000px'}" [maximizable]="true" [breakpoints]="{ '960px': '75vw' }"  [modal]="true" class="p-fluid dialog-customer">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold text-center">Crear/Editar Ruta</span>
    </ng-template>
    <ng-template pTemplate="content">
        <app-route-edit [routelEdit]="Route" [viewMode]="isViewMode" ></app-route-edit>
    </ng-template>
    
    <ng-template  pTemplate="footer">
        <ng-container *ngIf="showOptions">
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveRoute()"></button>
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        </ng-container>   
    </ng-template>
</p-dialog>
</div>
        
</div>
</div>
