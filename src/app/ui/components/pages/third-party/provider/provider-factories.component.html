<div class="formgrid grid">
    <div class="field col-12 sm:col-12">
        <label class="font-bold text-center">{{providerName}}</label>
    </div>
    <div class="field col-12 sm:col-12">
        <p-table #dtFactories [value]="providerFactories" styleClass="p-datatable-gridlines" [columns]="cols" responsiveLayout="scroll" [rows]="10"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Plantas</h5>
                    <span *ngIf="!viewMode" class="block mt-2 md:mt-0">
                        <button pButton pRipple title="Adicionar nueva planta" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNewFactory()"></button>                            
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="name">Municipio <p-sortIcon field="city"></p-sortIcon></th>
                    <th pSortableColumn="address">Direcci√≥n <p-sortIcon field="address"></p-sortIcon></th>
                    <th pSortableColumn="isActive">Estado <p-sortIcon field="state"></p-sortIcon></th>
                    <th *ngIf="!viewMode"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-factory>
                <tr>
                    <td style="width:20%; min-width:15rem;">
                        <span class="p-column-title">Name</span>
                        {{factory.name}}
                    </td>
                    <td style="width:20%; min-width:15rem;">
                        <span class="p-column-title">city</span>
                        {{factory.city}}
                    </td>
                    <td style="width:20%; min-width:15rem;">
                        <span class="p-column-title">address</span>
                        {{factory.address}}
                    </td>
                    <td style="width:20%; min-width:10rem;">
                        <span class="p-column-title">state</span>
                        {{factory.state}}
                    </td>
                    <td *ngIf="!viewMode">
                        <div class="flex">
                            <button title="Editar" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProviderFactory(factory)" ></button>
                            <button title="Ver" pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning" (click)="editProviderFactory(factory,true)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>
        <p-dialog [(visible)]="providerFactoryDialog" [style]="{width: '1024px',height: '700px'}" [breakpoints]="{ '960px': '75vw' }" [draggable]="false" [maximizable]="true"  [modal]="true" class="p-fluid">
            <ng-template pTemplate="header">
                <span class="text-xl font-bold text-center">Crear/Editar Planta Proveedor</span>
            </ng-template>
            <ng-template pTemplate="content">
            </ng-template>
            <ng-template  pTemplate="footer">
                <ng-container *ngIf="showOptions">
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveFactory()" ></button>
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()" ></button>
                </ng-container>   
            </ng-template>
        </p-dialog>
</div>
