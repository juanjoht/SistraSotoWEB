<div class="formgrid grid">
    <div class="field col-12 sm:col-12">
        <label class="font-bold text-center">{{transporterName}}</label>
    </div>
    <div class="field col-12 sm:col-2"></div>
    <div class="field col-12 sm:col-8">


        <p-table #dtTransporterRoutes [value]="transporterRoutes" styleClass="p-datatable-gridlines"
            [tableStyle]="{'min-width': '50rem'}" [columns]="cols" responsiveLayout="scroll" [rows]="10" [rows]="10"
            [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros" [rowHover]="true"
            dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Rutas Cubiertas por el Transportador</h5>
                    <span *ngIf="!viewMode" class="block mt-2 md:mt-0">
                        <button pButton pRipple title="Adicionar Nueva Ruta" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="openNewRoute()"></button>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:12%" pSortableColumn="transportName">Ruta <p-sortIcon
                            field="routeName"></p-sortIcon></th>
                    <th *ngIf="!viewMode" style="width:12%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-transporterRoute>
                <tr>
                    <td style="width:20%; min-width:15rem;">
                        <span class="p-column-title">transportName</span>
                        {{transporterRoute.transportName}}
                    </td>
                    <td style="width:10%; min-width:10rem;" *ngIf="!viewMode">
                        <button title="Eliminar" pButton pRipple icon="pi pi-trash"
                            class="p-button-rounded p-button-danger mr-2" (click)="deleteTransporterRoute()"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="field col-12 sm:col-2"></div>
    <p-dialog [(visible)]="transporterRouteDialog" [style]="{width: '800px',height: '250px'}"
        [breakpoints]="{ '960px': '75vw' }" [draggable]="false" [maximizable]="true" [modal]="true" class="p-fluid">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold text-center">Adicionar Ruta</span>
        </ng-template>
        <ng-template pTemplate="content">
            <form [formGroup]="formTransporterRoutes">
                <div class="formgrid grid mb-10">
                    <div class="field col-12 sm:col-5">
                        <label for="originSelect" class="font-bold">Origen*</label>
                        <p-dropdown id="originSelect"  placeholder="Seleccione un Origen" formControlName="originSelected" [options]="origins" optionValue="name" optionLabel="name" [ngClass]="{ 'is-invalid ng-dirty': submittedTransporterRoute && f.originSelected.errors }"></p-dropdown>
                        <small class="ng-dirty ng-invalid" *ngIf="submittedTransporterRoute && f?.originSelected?.errors?.required">Origen es requerido</small>
                    </div>
                    <div class="field col-12 sm:col-5">
                        <label for="DestinationSelect" class="font-bold">Destino*</label>
                        <p-dropdown id="DestinationSelect" [options]="destinations" placeholder="Seleccione un Destino" formControlName="destinationSelected" optionValue="name" optionLabel="name" [ngClass]="{ 'is-invalid ng-dirty': submittedTransporterRoute && f.destinationSelected.errors }" ></p-dropdown>
                        <small class="ng-dirty ng-invalid" *ngIf="submittedTransporterRoute && f?.destinationSelected?.errors?.required">Destino es requerido</small>
                    </div>
                    <div class="field col-12 sm:col-2 align-self-end">
                        <button pButton pRipple label="Guardar" (click)="saveTransporterByClient()" icon="pi pi-check"
                            class="p-button-text"></button>
                    </div>
                </div>
            </form>
        </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteTransporterRouteDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
        <div class="flex align-items-center justify-content-center">
            <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
            <span>Esta seguro que desea eliminar la ruta cubierta por el transportador?</span>
        </div>
        <ng-template pTemplate="footer">
            <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                (click)="deleteTransporterRouteDialog = false"></button>
            <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Si"
                (click)="confirmDeleteSelected()"></button>
        </ng-template>
    </p-dialog>
</div>
