<div class="formgrid grid">
    <div class="field col-12 sm:col-12">
        <label class="font-bold text-center">{{transporterName}}</label>
    </div>
    <div class="field col-12 sm:col-12">


        <p-table #dtTransporterDocs [value]="transporterDocs" styleClass="p-datatable-gridlines"
            [tableStyle]="{'min-width': '50rem'}" [columns]="cols" responsiveLayout="scroll" [rows]="10" [rows]="10"
            [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros" [rowHover]="true"
            dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Documentos del {{feature}}</h5>
                    <span *ngIf="!viewMode" class="block mt-2 md:mt-0">
                        <button pButton pRipple title="Adicionar Nuevo Documento" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="openNewTransporterDoc()"></button>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:12%" pSortableColumn="transportName">Documento <p-sortIcon
                            field="docName"></p-sortIcon></th>
                    <th style="width:12%" pSortableColumn="transportName">Fecha <p-sortIcon
                            field="maturityDate"></p-sortIcon></th>
                    <th style="width:12%" pSortableColumn="state">Estado <p-sortIcon field="state"></p-sortIcon></th>
                    <th *ngIf="!viewMode" style="width:11%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-transporterDoc>
                <tr>
                    <td style="width:20%; min-width:15rem;">
                        <span class="p-column-title">docName</span>
                        {{transporterDoc.docName}}
                    </td>
                    <td style="width:20%; min-width:15rem;">
                        <span class="p-column-title">maturityDate</span>
                        {{transporterDoc.maturityDate | date: 'dd/MM/yyyy'}}
                    </td>
                    <td style="width:20%; min-width:10rem;">
                        <span class="p-column-title">state</span>
                        {{transporterDoc.state}}
                    </td>
                    <td  *ngIf="!viewMode">
                        <button title="Cargar" pButton pRipple icon="pi pi-upload"
                            class="p-button-rounded p-button-danger mr-2" (click)="loadDoc(transporterDoc.docName,transporterDoc.id)" ></button>
                        <button title="Descargar" pButton pRipple icon="pi pi-download"
                            class="p-button-rounded p-button-success mr-2"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog [(visible)]="transporterDocDialog" [style]="{width: '600px',height: '400px'}"
        [breakpoints]="{ '960px': '75vw' }" [draggable]="false" [maximizable]="true" [modal]="true" class="p-fluid">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold text-center">{{action}} Documento</span>
        </ng-template>
        <ng-template pTemplate="content">
            <form [formGroup]="formTransporterDoc">
                <div class="formgrid grid mb-10">
                    <div *ngIf="!showVarCode" class="field col-12 sm:col-8">
                        <label for="transporterSelect" class="font-bold">Seleccione el documento*</label>
                        <p-dropdown id="transporterSelect" scrollHeight="100px" formControlName="docSelected"
                            [options]="Docs" placeholder="Seleccione un documento" optionValue="id"
                            optionLabel="name" (onChange)="changeDoc($event)"
                            [ngClass]="{ 'is-invalid ng-dirty': submittedTransporterDoc && f.docSelected.errors }"></p-dropdown>
                        <small class="ng-dirty ng-invalid"
                            *ngIf="submittedTransporterDoc && f?.docSelected?.errors?.required">Documento es
                            requerido</small>
                    </div>
                    <div *ngIf="!showVarCode" class="field col-12 sm:col-4 align-self-end">
                        <button pButton pRipple label="Guardar" (click)="saveContentDialog()" icon="pi pi-check"
                            class="p-button-text"></button>
                    </div>
                    <div  class="calendar-div"  *ngIf="showVarCode && feature === 'Conductor'" class="field col-12 sm:col-6">
                        <label for="docNumberInput" class="font-bold">Fecha Vencimiento</label>
                        <p-calendar [showIcon]="true" class="calendar" [style]="{width:'300px'}" [readonlyInput]="true" [panelStyle]="{'overflow': 'scroll',height: '250px', 'z-index': '9999',width: '250px'}" formControlName="maturityDateSelected" ></p-calendar>
                    </div>
                     <div *ngIf="showVarCode" class="field col-12 sm:col-6">
                        <label class="font-bold">Cargar {{docName}}</label>
                        <p-fileUpload mode="basic" 
                            chooseLabel="Elegir Documento" 
                            [multiple]="false" 
                            accept=".doc, .docx, .pdf, .xls, .xlsx" 
                            [maxFileSize]="1000000" 
                            [customUpload]="true" 
                            (uploadHandler)="uploadFiles($event)">
                        </p-fileUpload>
                    </div>
                </div>
            </form>
        </ng-template>
    </p-dialog>

</div>
