<form [formGroup]="formGrouBasic" >
<div class="formgrid grid">
    <div *ngIf="isDriver && driverEdit" class="field col-12 sm:col-4">
        <p-image [src]="srcImg" alt="Image" ></p-image>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="docTypeSelect" class="font-bold">Tipo Documento*</label>
        <p-dropdown id="docTypeSelect"  placeholder="Seleccione un Tipo Documento" 
        formControlName="documentTypeSelected" [options]="documentTypes" optionValue="name"  optionLabel="name" 
        [ngClass]="{ 'is-invalid ng-dirty': submittedBasic && f.documentTypeSelected.errors }"  >
        </p-dropdown>
        <small class="ng-dirty ng-invalid" 
        *ngIf="submittedBasic && f?.documentTypeSelected?.errors?.required">
        Tipo Documento es requerido
        </small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="docNumberInput" class="font-bold">Número Documento*</label>
        <input #docNum id="docNumberInput" type="text" pInputText  (blur)="getThirdParty()" formControlName="docNumber" [ngClass]="{ 'is-invalid ng-dirty': submittedBasic && f.docNumber.errors }" >
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.docNumber?.errors?.required">Número Documento es requerido.</small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="nameInput" class="font-bold">Nombre*</label>
        <input id="nameInput" type="text" pInputText formControlName="name"  [ngClass]="{'ng-invalid ng-dirty' : submittedBasic && f.name.errors}" >
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.name?.errors?.required">Nombre es requerido.</small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="phoneInput" class="font-bold">Teléfono*</label>
        <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999" [ngClass]="{'ng-invalid ng-dirty' : submittedBasic && f.phone.errors}"></p-inputMask>
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.phone?.errors?.required">Teléfono es requerido.</small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="cellPhoneInput" class="font-bold" cellphone >Celular</label>
        <p-inputMask mask="(999) 999-9999" formControlName="cellphone" placeholder="(999) 999-9999"></p-inputMask>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="emailInput" class="font-bold">Correo Electrónico*</label>
        <input id="emailInput" type="email" pInputText formControlName="email" [ngClass]="{'ng-invalid ng-dirty' : submittedBasic && f.email.errors}" >
        <small id="email-help" class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.email?.errors?.email">Correo Electrónico Invalido.</small>
        <small id="email-help" class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.email?.errors?.required">Correo Electrónico Requerido.</small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="DeptSelect" class="font-bold">Departamento*</label>
        <p-dropdown id="DeptSelect" [options]="depts" placeholder="Seleccione un Departamento" (onChange)="changeDept($event)" optionValue="name" formControlName="deptSelected" optionLabel="name"  [ngClass]="{ 'is-invalid ng-dirty': submittedBasic && f.deptSelected.errors }" ></p-dropdown>
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.deptSelected?.errors?.required">Departamento es requerido</small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="CitySelect" class="font-bold">Municipio*</label>
        <p-dropdown id="CitySelect" [options]="cities" placeholder="Seleccione un Municipio" optionValue="name" formControlName="citySelected" optionLabel="name" [ngClass]="{ 'is-invalid ng-dirty': submittedBasic && f.citySelected.errors }"></p-dropdown>
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.citySelected?.errors?.required">Municipio es requerido</small>
    </div>
    <div class="field col-12 sm:col-4">
        <label for="addressInput" class="font-bold">Dirección*</label>
        <input id="addressInput" type="text" pInputText formControlName="address" [ngClass]="{'ng-invalid ng-dirty' : submittedBasic && f.address.errors}">
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.address?.errors?.required">Dirección es requerido.</small>
    </div>
    <div *ngIf="isTransporter" class="field col-12 sm:col-4">
        <label for="payDeadline" class="font-bold">Plazo para pago*</label>
        <input id="payDeadline" type="text" pInputText formControlName="payDeadline"  [ngClass]="{'ng-invalid ng-dirty' : submittedBasic && f.payDeadline.errors}" >        
        <small class="ng-dirty ng-invalid" *ngIf="submittedBasic && f?.payDeadline?.errors?.required">Plazo para pago es requerido</small>
    </div>
    <div *ngIf="isTransporter" class="field col-12 sm:col-8">
    </div>
    <div *ngIf="isDriver" class="field col-12 sm:col-12">
        <label class="font-bold">Cargar Foto Conductor</label>
        <p-fileUpload mode="advanced" 
            chooseLabel="Elegir Foto" 
            [multiple]="false" 
            accept=".png, .jpg, .jpeg, .bmp" 
            [maxFileSize]="10000000" 
            [customUpload]="true" 
            [showCancelButton]="false"
            uploadLabel="Cargar Foto"
            (uploadHandler)="uploadPictureDriver($event)"
            >
        </p-fileUpload>
    </div>
</div>
</form>
