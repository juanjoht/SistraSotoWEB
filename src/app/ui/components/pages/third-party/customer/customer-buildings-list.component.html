<div class="formgrid grid">
    <div class="field col-12 sm:col-12">
        <label class="font-bold text-center">Cliente uno</label>
    </div>
    <div class="col-12">
       
            <p-toast></p-toast>

            <p-table #dtBuildings [value]="customersBuildings" [columns]="cols" responsiveLayout="scroll" [rows]="10"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Obras</h5>
                        <span class="block mt-2 md:mt-0">
                            <button pButton pRipple title="Adicionar nueva obra" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNewBuilding()"></button>                            
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="name">Municipio <p-sortIcon field="city"></p-sortIcon></th>
                        <th pSortableColumn="address">Direcci√≥n <p-sortIcon field="address"></p-sortIcon></th>
                        <th pSortableColumn="isActive">Estado <p-sortIcon field="isActive"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-building>
                    <tr>
                        <td style="width:20%; min-width:15rem;">
                            <span class="p-column-title">Name</span>
                            {{building.name}}
                        </td>
                        <td style="width:20%; min-width:15rem;">
                            <span class="p-column-title">city</span>
                            {{building.city}}
                        </td>
                        <td style="width:20%; min-width:15rem;">
                            <span class="p-column-title">address</span>
                            {{building.address}}
                        </td>
                        <td style="width:20%; min-width:10rem;">
                            <span class="p-column-title">isActive</span>
                            {{building.isActive}}
                        </td>
                        <td>
                            <div class="flex">
                                <button title="Editar" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                <button title="Ver" pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
       
</div>
