<p-table #dt [value]="listGrid" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}" [columns]="cols" responsiveLayout="scroll" [rows]="10"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">{{title}}</h5>
            <span class="block mt-2 md:mt-0">
                <button pButton pRipple title="Adicionar Nuevo {{feature}}" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>                            
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="docNumber">Número documento <p-sortIcon field="docNumber"></p-sortIcon></th>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="phone">Teléfono <p-sortIcon field="phone"></p-sortIcon></th>
            <th pSortableColumn="isActive">Estado <p-sortIcon field="isActive"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td style="width:20%; min-width:15rem;"><span class="p-column-title">docNumber</span>
                {{customer.docNumber}}
            </td>
            <td style="width:20%; min-width:15rem;">
                <span class="p-column-title">Name</span>
                {{customer.name}}
            </td>
            <td style="width:20%; min-width:15rem;">
                <span class="p-column-title">phone</span>
                {{customer.phone}}
            </td>
            <td style="width:20%; min-width:10rem;">
                <span class="p-column-title">isActive</span>
                {{customer.isActive}}
            </td>
            <td>
                <div class="flex">
                    <button title="Editar" pButton pRipple icon="pi pi-pencil" styleClass="p-button-sm" class="p-button-rounded p-button-success mr-2"></button>
                    <button title="Ver" pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog [(visible)]="customerDialog" [draggable]="false" [style]="{width: '1024px',height: '700px'}" [maximizable]="true" [breakpoints]="{ '960px': '75vw' }"  [modal]="true" class="p-fluid dialog-customer">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold text-center">Crear/Editar {{feature}}</span>
    </ng-template>
    <ng-template pTemplate="content">
            <p-tabView (onChange)="onChangeTab($event)" >
                <p-tabPanel header="Información Basica">
                    <app-customer-basic-edit #edit></app-customer-basic-edit>
                </p-tabPanel>
                <p-tabPanel [disabled]="commercialInfoTab" header="Información Comercial">
                    <app-customer-commercial-edit></app-customer-commercial-edit>
                </p-tabPanel>
                <p-tabPanel [disabled]="buildingListTab" header="Obras"  >
                    <app-customer-buildings-list></app-customer-buildings-list>
                </p-tabPanel>
                <p-tabPanel [disabled]="transporterListTab" header="Transportadores">
                   <app-customer-transporters-list></app-customer-transporters-list>
                </p-tabPanel>   
                <p-tabPanel [disabled]="shippingListTab" header="Tarifas Fletes">
                    <app-customer-shipping-list></app-customer-shipping-list>
                </p-tabPanel>
            </p-tabView>
    </ng-template>
    
    <ng-template  pTemplate="footer">
        <ng-container *ngIf="showOptions">
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveCustomerBasic()"></button>
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        </ng-container>   
    </ng-template>
</p-dialog>
