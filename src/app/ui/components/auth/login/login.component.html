<form [formGroup]="formGroupLogin" >
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-full overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Sistra Soto 13</div>
                </div>
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario*</label>
                    <input id="email1" type="text" placeholder="Usuario" formControlName="username" 
                    pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"
                    [ngClass]="{ 'is-invalid ng-dirty': submittedLogin && f.username.errors }">
                    <div class="mb-2">
                        <small class="ng-dirty ng-invalid"  *ngIf="submittedLogin && f?.username?.errors?.required">
                            Usuario es requerido
                            </small>
                    </div>
                    

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña*</label>
                    <p-password id="password1"  formControlName="password" placeholder="Password" 
                    [toggleMask]="true" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"
                    [ngClass]="{ 'is-invalid ng-dirty': submittedLogin && f.password.errors }"
                    ></p-password>
                    <div class="mb-2">
                        <small class="ng-dirty ng-invalid"  *ngIf="submittedLogin && f?.password?.errors?.required">
                            Contraseña es requerida
                            </small>
                    </div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">                        
                        <button pButton pRipple label="Iniciar Sessión" class="w-full p-3 text-xl" (click)="logIn()" [routerLink]="['/']"></button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</form>
